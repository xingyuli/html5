<!DOCTYPE HTML>
<html>
<body>
	<div>Enter your name: <input disabled></div>
	<div>Enter your name: <input disabled="true"></div>
	<div>Enter your name: <input disabled="disabled"></div>

    <!--
        Amazing?!

        That is because the disabled is a boolean attribute. The only thing
        that matters is whether this attribute present or not, while the
        attribute value has no effect.

        @date		June 6, 2013
        @browser	FF13, FF20, Chrome27 and IE8
    -->
    <div>Enter your name: <input disabled=""></div>
    <div>Enter your name: <input disabled="false"></div>
</body>
</html>
